<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style type="text/css">
        .bg-cover {
            background-image: url('Buttons-570fac343df78c7d9e5ef775.jpg');
            background-size: cover;
            background-position: center center;
            position: relative;
        }
    </style>
</head>

<body style="background-color: rgb(245, 223, 200);">

    <div class="container">
        <div class="row">
        <div class="col-md-12 jumbotron text-center jumbotron bg-cover">
            <h1 style="font-family:geneva; color:rgb(176, 10, 241); background-color: rgba(214, 209, 209, 0.7)">Belly Button Biodiversity Dashboard</h1>
            <h2 style="font-family:geneva; color:rgb(176, 10, 241); background-color: rgba(214, 209, 209, 0.7)">Use the interactive charts below to explore the dataset</h2>
        </div>
        </div>
        <div class="row">
        <div class="col-md-2">
            <div class="well">
            <h5>Test Subject ID No.:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Demographic Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
            </div>
        </div>
        <div class="col-md-5">
            <div id="bar"></div>
        </div>
        <div class="col-md-5">
            <div id="gauge"></div>
        </div>
        </div>
        <hr>
        <div class="row">
        <div class="col-md-12">
            <div id="bubble"></div>
        </div>
        </div>
    </div>
    <script src="charts.js"></script>
</body>
</html>
